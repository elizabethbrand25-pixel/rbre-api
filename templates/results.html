<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Relocation Affordability | RBRE</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,0.06);
      --panel-strong:rgba(255,255,255,0.09);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.68);
      --faint:rgba(255,255,255,0.50);
      --border:rgba(255,255,255,0.10);

      --good:#34d399;
      --caution:#fbbf24;
      --risk:#fb7185;

      --shadow:0 18px 60px rgba(0,0,0,0.45);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(99,102,241,0.20), transparent 55%),
        radial-gradient(1200px 700px at 90% 30%, rgba(52,211,153,0.15), transparent 50%),
        var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:42px 18px 72px;
    }

    .brand{
      font-weight:700;
      letter-spacing:.4px;
      margin-bottom:10px;
      opacity:.95;
    }

    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 22px;
    }

    .kicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }

    h1{
      margin:8px 0;
      font-size:34px;
      letter-spacing:-.02em;
    }

    .sub{
      color:var(--muted);
      max-width:70ch;
      font-size:15.5px;
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      margin-top:18px;
    }

    @media(max-width:860px){
      .grid{ grid-template-columns:1fr; }
      h1{ font-size:30px; }
    }

    .card{
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
    }

    .verdictBadge{
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      margin-bottom:12px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      margin-top:6px;
    }

    .tone-good .dot{ background:var(--good); }
    .tone-caution .dot{ background:var(--caution); }
    .tone-risk .dot{ background:var(--risk); }

    .badgeTitle{
      font-weight:700;
      font-size:16px;
    }

    .badgeMeta{
      font-size:13px;
      color:var(--muted);
    }

    .copy p{
      margin:10px 0;
      font-size:15.5px;
    }

    .muted{ color:var(--muted); }

    .divider{
      height:1px;
      background:rgba(255,255,255,.10);
      margin:16px 0;
    }

    .sectionTitle{
      font-size:13px;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:8px;
      color:var(--text);
      opacity:.9;
    }

      padding-left:18px;
      color:var(--muted);
